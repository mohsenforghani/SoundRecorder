<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Mehraad Recorder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <h1>Mehraad Recorder</h1>

  <div class="transport">
    <button id="masterPlay">▶ Play</button>
    <button id="masterStop">■ Stop</button>
  </div>
</header>

<!-- ================= MASTER CONTROLS ================= -->
<section class="controls">
  <label class="volume">
    <span>Time lines</span>
    <input
      type="range"
      id="masterVolume"
      min="0"
      max="1"
      step="0.01"
      value="1"
    >
  </label>
</section>

<!-- ================= TIMELINES ================= -->
<section class="timeline-container" id="timelineContainer">
  <!-- 10 تایم‌لاین توسط app.js ساخته می‌شوند -->
</section>

<!-- ================= GLOBAL CURSOR ================= -->
<canvas id="masterCursor"></canvas>

<!-- ================= SCRIPTS ================= -->
<script src="app.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
