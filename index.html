<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mehraad SR — DAW</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER + MASTER CONTROLS -->
<header>
  <h1>Mehraad SR</h1>
  <div class="transport">
    <button id="masterPlay">▶ Play</button>
    <button id="masterStop">■ Stop</button>
    <label class="volume">
      <span>MASTER VOLUME</span>
      <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
    </label>
  </div>
</header>

<!-- TIMELINE CONTAINER -->
<section id="timelineContainer">
  <!-- JS 10 تایم‌لاین می‌سازد -->
</section>

<!-- CURSOR CANVAS -->
<canvas id="masterCursor"></canvas>

<script src="app.js" defer></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>

</body>
</html>
